<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="container">
         <h1>To do input</h1>
        <div class="inputContainer">   
            <div class="inputContainerContent">
                <div>
                    <img class="inputIcon" src="./sourceImages/icons/book-solid_icon.svg" alt="book icon">
                    <input id="mainInput" placeholder="New todo">    
                </div>
                <p id="inputNote">Input must be longer than 5 characters and doesnt start with a number</p>
                <br>
                <button id="inputButton">Add new Task</button>
            </div>
        </div>

        
        <h1>To do list</h1>
        <div class="listContainer">
            <div class="tabsContainer">
                <button class="tabButton" id="all">All</button>
                <button class="tabButton" id="done">Done</button>
                <button class="tabButton" id="todo">ToDo</button>
            </div>

            
            <div class="scrollContainer" id="scrollContainer">
                <h3 id="noTasksHeader">NO TASKS!</h3>  
            </div>

            <div class="deleteContainer">
                <button class="deleteButton" id="deleteDone">Delete Done Tasks</button>
                <button class="deleteButton"id="deleteAll">Delete All Tasks</button>
            </div>
        </div>
    </section>

    <div class="alert">
         <div class="alertEditContent">
            <h1>Rename Task</h1>
                <input id="alertEditContentInput" type="text" placeholder="New content">
                <p id="inputEditNote">Input must be longer than 5 characters and doesnt start with a number</p>
   
     <div>
                <button class="alertEditConfirmButton" id="confirmOpreationButtonEdit">Confirm</button>
                <button id="cancelOpreationButtonEdit" >Cancel</button>
            </div>
        </div>
        </div>

    



    <script src="script/script.js">
        
    </script>
</body>
</html>
